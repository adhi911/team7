<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2>Case Sheets</h2>
<a href="{% url 'case_sheet_add' %}" class="btn btn-primary">Add Case Sheet</a>
<table class="table" border="1px">
    <thead>
        <tr>
            <th>Patient Name</th>
            <th>Age</th>
            <th>City</th>
            <th>Contact No</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for case in case_sheets %}
        <tr>
            <td>{{ case.patient_name }}</td>
            <td>{{ case.age }}</td>
            <td>{{ case.city }}</td>
            <td>{{ case.contact_no }}</td>
            <td>
                <a href="{% url 'case_sheet_edit' case.id %}" class="btn btn-warning">Edit</a>
                <a href="{% url 'case_sheet_delete' case.id %}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">No case sheets found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
