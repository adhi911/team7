<html>
    <head>
        <title>Edit Form</title>
    </head>
    <body>
        <h1>EDIT DETAILS</h1>
        <form id="form1" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">UPDATE</button>
        </form>
        {% if messages %}
            <ul>
             {% for message in messages %}
                <li>{{message}}</li>
            {% endfor %}   
            </ul>
        {% endif %}
    </body>
</html>
