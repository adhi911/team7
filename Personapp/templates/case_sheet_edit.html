<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="container">
    <h2>Edit Case Sheet</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_patient_name">Patient Name:</label>
            {{ form.patient_name }}
        </div>
        <div class="form-group">
            <label for="id_address">Address:</label>
            {{ form.address }}
        </div>
        <div class="form-group">
            <label for="id_district">District:</label>
            {{ form.district }}
        </div>
        <div class="form-group">
            <label for="id_city">City:</label>
            {{ form.city }}
        </div>
        <div class="form-group">
            <label for="id_gender">Gender:</label>
            {{ form.gender }}
        </div>
        <div class="form-group">
            <label for="id_age">Age:</label>
            {{ form.age }}
        </div>
        <div class="form-group">
            <label for="id_contact_no">Contact No:</label>
            {{ form.contact_no }}
        </div>
        <div class="form-group">
            <label for="id_other_details">Other Details:</label>
            {{ form.other_details }}
        </div>
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'case_sheet_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<style>
    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        font-weight: bold;
    }
    input, textarea, select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        margin-top: 10px;
    }
</style>
</body>
</html>
